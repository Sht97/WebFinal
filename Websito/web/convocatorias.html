    <body>
        <section id="registro" class="convocatorias-section content-section text-uppercase">
            <center>

                <h2 class="section-heading text-uppercase">Registrate ya !!</h2>
                <p>D&D Music se da el placer de lanzar las convocatorias para el D&D Fest, en su versión 2017. 
                        </p>
                        
                        <p>la selección de bandas se hará por parte de un grupo de los mejores artistas del año, además de los mejores productores.</p>
                <form action="Registrar" method="post">
                    <div class="col-md-6 ">

                        <div class="form-group">

                            <input type="text" placeholder="Nombre Artístico*" name="nombreArtistico" required/><br />
                        </div>
                        <div class="form-group">
                             <input type="text" placeholder="Nombre del Representante*" name="nombreRepresentante" required/><br />
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                           <input type="text" placeholder="Nominaciones*" name="nominaciones" required/><br />
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Último Album*" name="ultimoAlbum" required/><br />
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Link Mejor Canción*" name="linkMejorCancion" required/><br />
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Correo Electrónico*" name="correoDeContacto" required/><br />
                        </div>
                    </div>

                    <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar Registro</button>

                </form>

            </center>
        </section>
